<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
	<script>
	$(document).on( 'click', '#saveEle', function(e) {
		e.preventDefault();
	});

	$(document).on('change', '#eletyp',function (e) {
		e.preventDefault();

		if($(this).val() == 'combination'){
			$('#number').show();
		} else{
			$('#number').hide();
		}
	});

	$(document).on('change', '#number', function () {
		//console.log('Soll vorhandene Elemente durchsuchen und als auswahl liefern je nach nummer und game');
		console.log($(this).children('option').val());

	});


	$.ajax({
		url:'http://127.0.0.1:12345/gametype',
		method:'get',
		data: {}
	}).done(function (response) {
			console.log('Erzeugt die Options f√ºr die Gameauswahl');
			for(var i in response) {
				var option = $('<option value='+ response[i] +'>');
				option.html(response[i]);
				option.appendTo($('#gametype'));
			}
	}).fail(function (response) {
		console.log('Error', arguments);
	});

	$(document).ready(function(){
		$('#number').hide();
		//w ist die Width des button
		var w = $('#username').width() + 170 ;
		$('form').css({'width': w});
		$('#saveEle').css({'width': w});

	});
	</script>
</head>
<body>
	<form id="admin">
    <br>Gametype: <select id="gametype">
      <option value="new"> Neuen Spieltyp erstellen</option>
		</select>
		<br>Elementname:<input id="username" placeholder="Feuer"></input>
    <br>Element Bild: <input id="pic" type="file"></input>
    <br>Elementtyp: <select id="eletyp">
      <option value="start"> Start Element </option>
      <option value="combination"> Kombinationselement </option>
		</select>
   <br><span id="number">Aus wievielen Elementen soll das Element erzeugt werden:
		 	<select>
				<option value="2"> 2 </option>
				<option value="3"> 3 </option>
				<option value="4"> 4 </option>
			</select>
		</span>
		<br><button id="saveEle">Start Game </button>
	</form>
</body>
</html>
