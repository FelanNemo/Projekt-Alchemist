<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.0.min.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	<script>

	$(document).ready(function () {

		fillBook();


		$(document).on('click', '#elements', function (e) {
	  	e.preventDefault();

			var book = $('<div id="book"></div>');
			if($('#elements').attr('data-bookState') == 'false'){
				book.appendTo('#elements');
				$('#elements').attr('data-bookState', 'true');
			} else{
				$('#book').remove();
				$('#elements').attr('data-bookState', 'false');
			}
	  });


	});

var fillBook = function () {
	var ele = {};
	var gametyp = '';

	$.ajax({
		url:'http://127.0.0.1:12345/book',
		method:'get',
		data:{
			gametyp: gametyp,
			elements: ele
		}
	}).done(function (response) {
		console.log('FillBook is called');

	}).fail(function (response) {
		console.log('Error', arguments);
	});

}





	</script>
</head>
<body id="gameHTML">
  <div id="elements" data-bookState="false">
      <img src="/webpics/plus-sign-in-circle.png">
  </div>

  <div id="menu">
    <img src="/webpics/menu-alt-512.png">

    <ul>
      <li> Save </li>
      <li> Save & Quit </li>
      <li> Quit </li>
    </ul>
  </div>


  <div id="gameField">
  </div>

  <div id="trash">
    <img src="/webpics/basket.png">
  </div>


</body>
</html>
